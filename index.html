<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-fone">
            <img src="./img/instagram-celular.png" id="bloco" alt="imagem de celular">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" clas="insta-logo" alt="logo">
                <div class="profile-foto">
                    <img src="./img/foto_perfil_inst.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continuar como shvribeiro</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é shvribeiro</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
